<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="popup.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <title>Healthy Reminder App</title>
  </head>

  <body>
    <div class="header">
      <img src="../icon.png" />
      <h1>Healthy Reminders</h1>
    </div>
    <h1 id="time">00:00</h1>
    <div id="btn-container">
      <button id="start-timer-btn" type="button" class="btn btn-success">
        Start Reminder
      </button>
      <button id="reset-timer-btn" type="button" class="btn btn-danger">
        Reset Reminder
      </button>
    </div>
    <div id="task-container"></div>
    <button id="add-task-btn" type="button" class="btn btn-dark">
      Add Reminder
    </button>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
  </body>
  <script src="popup.js"></script>
</html>
